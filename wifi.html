<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Famille Tamba  WiFi</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; color:#fff; background:#0b0b0f; }
    .container { width:min(860px,92%); margin:40px auto; }
    .top { display:flex; justify-content:space-between; align-items:center; color:#9aa0a6; }
    .card { background:#121219; border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:18px; margin-top:16px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:760px){ .row{ grid-template-columns:1fr; } }
    .label { color:#9aa0a6; margin:0; }
    .value { font-weight:700; margin:4px 0 0; }
    .back { display:inline-block; margin-top:18px; color:#fff; text-decoration:none; background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.18); padding:10px 14px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1 style="margin:0; font-size:1.2rem;">Code WiFi maison</h1>
      <div>Créé par TNS Digitale France</div>
    </div>
    <div class="card">
      <div class="row">
        <div>
          <p class="label">Nom du réseau (SSID)</p>
          <p class="value">MaisonTamba</p>
        </div>
        <div>
          <p class="label">Mot de passe</p>
          <p class="value"></p>
        </div>
      </div>
    </div>
    <a class="back" href="index.html"> Retour</a>
  </div>
</body>
</html>
