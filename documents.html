<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Famille Tamba — Documents importants</title>
  <style>
    :root { --bg:#0b0c10; --panel:#111318; --text:#e6e6e6; --muted:#b7b7b7; --accent:#7c3aed; --accent2:#06b6d4; --shadow:0 10px 30px rgba(0,0,0,.35) }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial}
    header{position:sticky;top:0;background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)), var(--panel);border-bottom:1px solid rgba(255,255,255,.06);padding:12px 16px;display:flex;align-items:center;gap:10px;z-index:20}
    header svg{width:20px;height:20px}
    .back{display:inline-flex;align-items:center;gap:.5rem;color:#fff;text-decoration:none;border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:.5rem .7rem;background:rgba(124,58,237,.15);transition:transform .15s ease}
    .back:hover{transform:translateY(-1px)}
    main{max-width:1000px;margin:0 auto;padding:20px 16px;animation:rise .5s ease both}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:20px;box-shadow:var(--shadow)}
    .title{display:flex;align-items:center;gap:10px;margin:0 0 8px}
    .title svg{width:26px;height:26px}
    .note{color:var(--muted);margin:0 0 12px}
    .list{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:12px}
    @media (max-width:820px){.list{grid-template-columns:1fr}}
    .doc{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid rgba(255,255,255,.08);border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)), var(--panel)}
    .doc svg{width:22px;height:22px}
    .doc a{color:#fff;text-decoration:none;font-weight:600}
    .doc a:hover{text-decoration:underline}
    @keyframes rise{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html" aria-label="Retour à l’accueil">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" /><path d="M21 12H9" />
      </svg>
      Retour
    </a>
    <div style="margin-left:auto;color:#fff;display:flex;align-items:center;gap:.5rem">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><path d="M14 2v6h6" /></svg>
      Documents importants
    </div>
  </header>

  <main>
    <div class="card">
      <h2 class="title">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><path d="M14 2v6h6" /></svg>
        Organisation des dossiers
      </h2>
      <p class="note">Choisissez une rubrique. Chaque carte ouvre sa page dédiée.</p>
      <div class="list" style="grid-template-columns:repeat(2,minmax(0,1fr))">
        <a class="doc" href="categories/travail.html" aria-label="Dossier Travail">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 7h16v13H4z" /><path d="M16 7V5a3 3 0 0 0-3-3h-2a3 3 0 0 0-3 3v2" /></svg>
          <strong>Travail</strong>
        </a>
        <a class="doc" href="categories/administration.html" aria-label="Dossier Administration">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 4h18v4H3z" /><path d="M3 8h18v12H3z" /></svg>
          <strong>Administration</strong>
        </a>
        <a class="doc" href="categories/ecole.html" aria-label="Dossier École">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 12L12 17 2 12l10-5z" /><path d="M12 22v-5" /></svg>
          <strong>École</strong>
        </a>
        <a class="doc" href="categories/identite.html" aria-label="Dossier Identité">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="8" r="4" /><path d="M6 20a6 6 0 0 1 12 0" /></svg>
          <strong>Identité</strong>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
