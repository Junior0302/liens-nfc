<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Famille Tamba — Liste de courses</title>
  <style>
    :root { --bg:#0b0c10; --panel:#111318; --text:#e6e6e6; --muted:#b7b7b7; --accent:#7c3aed; --accent2:#06b6d4; --shadow:0 10px 30px rgba(0,0,0,.35) }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial}
    header{position:sticky;top:0;background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)), var(--panel);border-bottom:1px solid rgba(255,255,255,.06);padding:12px 16px;display:flex;align-items:center;gap:10px;z-index:20}
    header svg{width:20px;height:20px}
    .back{display:inline-flex;align-items:center;gap:.5rem;color:#fff;text-decoration:none;border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:.5rem .7rem;background:rgba(124,58,237,.15);transition:transform .15s ease}
    .back:hover{transform:translateY(-1px)}
    main{max-width:900px;margin:0 auto;padding:20px 16px;animation:rise .5s ease both}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:20px;box-shadow:var(--shadow)}
    .title{display:flex;align-items:center;gap:10px;margin:0 0 8px}
    .title svg{width:26px;height:26px}
    .note{color:var(--muted);margin:0 0 12px}
    .list{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:10px}
    @media (max-width:820px){.list{grid-template-columns:1fr}}
    .item{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid rgba(255,255,255,.08);border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)), var(--panel)}
    .item svg{width:20px;height:20px}
    .qty{color:var(--muted)}
    @keyframes rise{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html" aria-label="Retour à l’accueil">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" /><path d="M21 12H9" />
      </svg>
      Retour
    </a>
    <div style="margin-left:auto;color:#fff;display:flex;align-items:center;gap:.5rem">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="8" cy="21" r="2" /><circle cx="19" cy="21" r="2" /><path d="M2 3h3l3 12h11l3-8H6" /></svg>
      Liste de courses
    </div>
  </header>

  <main>
    <div class="card">
      <h2 class="title">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="8" cy="21" r="2" /><circle cx="19" cy="21" r="2" /><path d="M2 3h3l3 12h11l3-8H6" /></svg>
        À acheter cette semaine
      </h2>
      <p class="note">Modifiez librement la liste selon vos besoins.</p>
      <div class="list">
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.5 8.5c0-2.5-2-4.5-4.5-4.5-1.8 0-3 1-3.5 2-0.5-1-1.7-2-3.5-2-2.5 0-4.5 2-4.5 4.5 0 5 8 9.5 8 9.5s8-4.5 8-9.5z" /></svg>
          Tomates <span class="qty">(6)</span>
        </div>
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="8" width="18" height="13" rx="2" ry="2" /><path d="M16 8V6a4 4 0 0 0-8 0v2" /></svg>
          Pain <span class="qty">(2)</span>
        </div>
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="3" y="14" width="7" height="7" /><path d="M14 14h7v7h-7z" /></svg>
          Lait <span class="qty">(3)</span>
        </div>
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.5 8.5c0-2.5-2-4.5-4.5-4.5-1.8 0-3 1-3.5 2-0.5-1-1.7-2-3.5-2-2.5 0-4.5 2-4.5 4.5 0 5 8 9.5 8 9.5s8-4.5 8-9.5z" /></svg>
          Pommes <span class="qty">(8)</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
